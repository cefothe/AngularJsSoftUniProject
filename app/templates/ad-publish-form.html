

<form class="form-horizontal">
  <fieldset>
    <legend>Publish new ads</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Title:</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputEmail" placeholder="Email" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Text:</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Image:</label>
      <div class="col-lg-10">
        <input type="file">
        <br>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Category:</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option ng-repeat="categor in categories" value="{{categor.id}}">{{categor.name}}</option>
        </select>
        <br>
      </div>
    </div>
     <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Town:</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
        </select>
        <br>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
