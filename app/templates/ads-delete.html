

<form class="form-horizontal">
  <fieldset>
    <legend>Publish new ads</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Title:</label>
      <div class="col-lg-10">
        <input class="form-control" id="title" ng-model="adData.title" required  placeholder="Title" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Text:</label>
      <div class="col-lg-10">
        <textarea class="form-control"  ng-model="adData.text" required rows="3" id="textArea"></textarea>
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Image:</label>
      <img src="" ng-src="{{adData.imageDataUrl || './image/no-image.png'}}" /> 
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Category:</label>
      <div class="col-lg-10">
        <input class="form-control" id="categorry" ng-model="adData.categoryName" required  placeholder="cattegory" type="text">
        <br>
      </div>
    </div>
     <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Town:</label>
      <div class="col-lg-10">
       <input class="form-control" id="town" ng-model="adData.townName" required  placeholder="Title" type="text">
        <br>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" ng-click="deleteAds(adData)" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </fieldset>
</form>
