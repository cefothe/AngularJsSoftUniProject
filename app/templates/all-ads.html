<div class="jumbotron">
	<div class="row">
		<div class="col-md-9">
			Ads
			<ul id='ul'>
				<li ng-repeat="ad in data.ads">
					<div class="container well">
						<div class="row">
							<div class="col-md-7">
								<h3 class="pull-left">
									{{ad.title}}
								</h3>
							</div>
							<div class="col-md-5">
								<span class="pull-right">
									{{ad.date | date:'dd-MMM-yyyy'}}
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<img src="" ng-src="{{ad.imageDataUrl}}">
							</div>
							<div class="col-md-8">
							
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-3"> 
		Filters
		</div>
	</div>
</div>
